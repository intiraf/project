  <style>

    }

      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {

    }
    @media (max-width: 768px) {
      nav.sidebar {
        width: 100px;
      }
      nav.sidebar h2 {
