<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการผู้ใช้งาน</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Sarabun', Arial, sans-serif; 
      margin: 0; 
      display: flex; 
    }
    nav.sidebar {
      width: 220px;
      background: #333;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    nav.sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    nav.sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 10px;
      background: #444;
      border-radius: 5px;
    }
    nav.sidebar a:hover { background: #555; }

    main.content {
      flex: 1;
      padding: 20px;
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 10px; 
      text-align: left; 
    }
    th { 
      background-color: #f2f2f2; 
    }
    .btn-edit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      nav.sidebar { width: 100px; }
      nav.sidebar h2 { font-size: 16px; }
      nav.sidebar a { font-size: 14px; padding: 5px; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h2>เมนู</h2>
    <a href="manage_user.html">จัดการผู้ใช้งาน</a>
    <a href="manage_exams.html">จัดการข้อสอบ</a>
    <a href="maxmin_scores.html">ดูคะแนนสูงสุด-ต่ำสุด</a>
    <a href="view_feedback.html">ดูความคิดเห็น</a>
    <a href="settings.html">ตั้งค่าระบบ</a>
  </nav>

  <main class="content">
    <h1>จัดการผู้ใช้งาน</h1>
    <button onclick="location.href='create-user.html'" style="background-color: #2196F3; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-bottom: 20px;">+ เพิ่มผู้ใช้งานใหม่</button>

    <table>
      <thead>
        <tr>
          <th>ชื่อผู้ใช้งาน</th>
          <th>ชื่อจริง - นามสกุล</th>
          <th>บทบาท</th>
          <th>สถานะ</th>
          <th>การดำเนินการ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ja127</td>
          <td>นายจักรินทร์ แจ่มใส</td>
          <td>ครู</td>
          <td>ใช้งานอยู่</td>
          <td>
            <button class="btn-edit" title="แก้ไขผู้ใช้งานนี้">แก้ไข</button>
            <button class="btn-delete" title="ลบผู้ใช้งานนี้" onclick="confirmDelete()">ลบ</button>
          </td>
        </tr>
        <tr>
          <td>nat123</td>
          <td>นางสาวณัฐธิดา บัวทอง</td>
          <td>ผู้ดูแลระบบ</td>
          <td>ระงับการใช้งาน</td>
          <td>
            <button class="btn-edit" title="แก้ไขผู้ใช้งานนี้">แก้ไข</button>
            <button class="btn-delete" title="ลบผู้ใช้งานนี้" onclick="confirmDelete()">ลบ</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    function confirmDelete() {
      if (confirm('คุณแน่ใจว่าต้องการลบผู้ใช้งานนี้?')) {
        alert('ลบผู้ใช้งานเรียบร้อย');
        // ในระบบจริงให้เรียก API สำหรับลบ
      }
    }
  </script>

</body>
</html>
