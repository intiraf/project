<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Account Setting</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #4c65af;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Layout */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px;
    }

    .form-box {
      background-color: #ddd;
      padding: 30px;
      width: 60%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      margin-top: 0;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-row label {
      width: 120px;
      font-weight: bold;
    }

    .form-row input {
      flex: 1;
      padding: 10px;
      border: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .edit-icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .update-btn {
      background-color: #3c4db2;
      color: white;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .update-btn:hover {
      background-color: #2f3ea2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <a href="homepage_user.html">HOME PAGE</a>
      <a href="check_exam.html">ตรวจข้อสอบ</a>
      <a href="profile_user.html">จัดการผู้ใช้งาน</a>
      <a href="contact_admin.html">ติดต่อแอดมิน</a>
      <a href="login.html">ออกจากระบบ</a>
    </div>
    <div class="navbar-right">
      <div class="user-info">
        <div>
          <strong>mr.ja</strong><br>
          <small>ja127</small>
        </div>
        <img src="https://via.placeholder.com/40" alt="User">
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="form-box">
      <h2>Account Setting</h2>
      <div class="form-row">
        <label>Status</label>
        <input type="text" value="Admin" readonly>
      </div>
      <div class="form-row">
        <label>FULLNAME</label>
        <input type="text" value="Mr.Ja Do">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="edit-icon" alt="edit">
      </div>
      <div class="form-row">
        <label>USERNAME</label>
        <input type="text" value="ja127">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="edit-icon" alt="edit">
      </div>
      <div class="form-row">
        <label>New Password</label>
        <input type="password" placeholder="XXXXXXXXX">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="edit-icon" alt="edit">
      </div>
    </div>

    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="User Profile">
      <br>
      <button class="update-btn">update</button>
    </div>
  </div>

</body>
</html>
